<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Promo generator</title><script defer="defer" src="bundle.js"></script></head><body><main class="main"><form action="#" id="form" class="main__form"><label for="promo-count">Количество промокодов: <input id="promo-count"></label> <label for="promo-length">Общая длина промокода: <input id="promo-length"></label> <label for="promo-prefix">Префикс к промокоду: <input id="promo-prefix"></label> <label for="dict-digit"><input type="checkbox" name="dict-digit" value="A-Z" id="dict-digit">0-9</label> <label for="dict-big-letter-l"><input type="checkbox" name="dict-big-letter-l" value="A-Z" id="dict-big-letter-l">A-Z</label> <label for="dict-small-letter-l"><input type="checkbox" name="dict-small-letter-l" value="a-z" id="dict-small-letter-l">a-z</label> <label for="dict-big-letter-k"><input type="checkbox" name="dict-big-letter-k" value="A-Z" id="dict-big-letter-k">А-Я</label> <label for="dict-small-letter-k"><input type="checkbox" name="dict-small-letter-k" value="A-Z" id="dict-small-letter-k">а-я</label> <button type="submit" id="btn-submit">Export to CSV</button></form></main></body></html>
